<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <h1>Корзина</h1>
    <div th:if="${empty}">
        <p>Корзина пуста</p>
        <a th:href="@{/main/items}">Продолжить покупки</a>
    </div>
    <div th:unless="${empty}">
        <div th:each="item : ${items}" class="item">
            <img width="300" height="300" th:src="@{'/' + ${item.getImage()}}">
            <h3 th:text="${item.getTitle()}">Название товара</h3>
            <p th:text="${item.getDescription()}">Описание товара</p>
            <p>Цена: <span th:text="${item.getPrice()}">0</span> руб.</p>
            <p>Количество: <span th:text="${item.getCount()}">0</span></p>
            <p>Сумма: <span th:text="${item.getPrice() * item.getCount()}">0</span> руб.</p>
            <form th:action="@{'/cart/items/' + ${item.getId()}}" method="post">
                <input type="hidden" name="action" value="MINUS">
                <button type="submit">-</button>
            </form>
            <form th:action="@{'/cart/items/' + ${item.getId()}}" method="post">
                <input type="hidden" name="action" value="PLUS">
                <button type="submit">+</button>
            </form>
            <form th:action="@{'/cart/items/' + ${item.getId()}}" method="post">
                <input type="hidden" name="action" value="DELETE">
                <button type="submit">Удалить</button>
            </form>
        </div>
        <p>Общая сумма: <span th:text="${total}">0</span> руб.</p>
        <p>Ваш баланс: <span th:text="${balance}">0</span> руб.</p>
        <form th:action="@{/buy}" method="post">
            <button id="buy-button" type="submit" 
                th:disabled="${balance < total}" 
                th:text="${balance >= total ? 'Оформить заказ' : 'Недостаточно средств'}">
                Оформить заказ
            </button>
        </form>
        <a th:href="@{/main/items}">Продолжить покупки</a>
    </div>
    
    <script>
        // Добавляем JavaScript для обновления состояния кнопки
        document.addEventListener('DOMContentLoaded', function() {
            const totalElement = document.querySelector('p:contains("Общая сумма:") span');
            const balanceElement = document.querySelector('p:contains("Ваш баланс:") span');
            const buyButton = document.getElementById('buy-button');
            
            if (totalElement && balanceElement && buyButton) {
                const total = parseFloat(totalElement.textContent);
                const balance = parseFloat(balanceElement.textContent);
                
                if (balance < total) {
                    buyButton.disabled = true;
                    buyButton.textContent = 'Недостаточно средств';
                } else {
                    buyButton.disabled = false;
                    buyButton.textContent = 'Оформить заказ';
                }
            }
        });
    </script>
</div>
</body>
</html>
